name: Github Pages

on:
  push:
    branches: [feature/version-documentation]

jobs:
  getTags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/kherp/react-components/tags
          owner: octokit
          repo: request-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: set-matrix
        run: |
          json_var=$(fromJSON($data))
          echo "::set-output name=matrix::{\"include\":$json_var}"
        env:
          data: ${{steps.get_latest_release.outputs.data}}
  buildDocs:
    needs: getTags
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{needs.getTags.outputs.matrix}}
    steps:
    - run: echo ${{ needs.getTags.outputs.matrix }}
