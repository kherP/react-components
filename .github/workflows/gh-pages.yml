name: Github Pages

on:
  push:
    branches: [feature/version-documentation]

jobs:
  getTags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/kherp/react-components/tags
          owner: octokit
          repo: request-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: set-matrix
        run: |
          arr=( $(echo $data | jq -r '.[].name') )
          JSON="{\"include\":["
          # for k in "${arr[@]}" do
          #   JSON="$JSON{\"name\": \"\"},"
          # done
          JSON="$JSON$(printf '{"name": "%s"},\n' "${arr[@]}" | sed '$s/,$//')"
          if [[ $JSON == *, ]]; then
            JSON="${JSON%?}"
          fi
          JSON="$JSON]}"
          printf "$JSON"
          echo "::set-output name=matrix::{\"include\":$JSON}"
        env:
          data: ${{steps.get_latest_release.outputs.data}}
  buildDocs:
    needs: getTags
    runs-on: ubuntu-latest
    # strategy:
    #   matrix: ${{fromJson(needs.getTags.outputs.matrix)}}
    steps:
    - run: echo ${{ needs.getTags.outputs.matrix }}
